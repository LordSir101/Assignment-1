<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="rps-wrapper">

      <div id="canvasWrap">
        <div id="chatWrap">
          <div id="container">
            <ul id="events">
            </ul>
          </div>

        </div>

        <canvas id="canvas1" class="canvas" width="800px" height="800px"></canvas>

        <div id="button-wrapper">
          <form id ="chat-form">
            <input id="chat" placeholder="type a message"/>
            <button id="say">Say</button>
          </form>

          <button id="rock" value="rock">Rock</button>
          <button id="paper" value="paper">Paper</button>
          <button id="scissors" value="scissors">Scissors</button>
        </div>
      </div>


    </div>
    <script src="/socket.io/socket.io.js"></script> <!--this file was created when we created io in server.js-->
    <script src="client.js"></script>
  </body>
</html>
